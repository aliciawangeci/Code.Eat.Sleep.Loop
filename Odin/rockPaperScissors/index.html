  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
</head>
<body>
<script>

  const computerPlayer = () => {
    let options = ["rock", "paper", "scissors"];
    let num = Math.floor(Math.random() * 3);
    return options[num];
  }

  const PlayerSelection = prompt("Rock, Paper Or Scissors?", "").toLowerCase();

  const PaperRockScissors = (PlayerSelection, computerSelection) => {
    if (PlayerSelection == "rock" && computerSelection == "rock"){
      console.log("It's Tie");
    } else if (PlayerSelection == "paper" && computerSelection == "paper") {
      console.log("It's Tie");
    } else if (PlayerSelection == "scissors" && computerSelection == "scissors") {
      console.log("It's Tie");
    } else if (PlayerSelection == "rock" && computerSelection == "paper") {
      console.log("You Lose! Paper Covers Rock");
    } else if (PlayerSelection == "rock" && computerSelection == "scissors") {
      console.log("You win! Rock blunts scissors");
    } else if (PlayerSelection == "paper" && computerSelection == "rock") {
      console.log("You win! Paper covers rock");
    } else if (PlayerSelection == "paper" && computerSelection == "scissors") {
      console.log("You Lose! Scissors cut paper");
    } else if (PlayerSelection == "scissors" && computerSelection == "rock") {
      console.log("You Lose! Rock blunts scissors");
    } else if (PlayerSelection == "scissors" && computerSelection == "paper") {
      console.log("You Win! Scissors cut paper");
    } else {
      console.log(PlayerSelection, computerSelection);
      console.log("Somethings mysterious might have happened. RePlay!")
    }
  }

  PaperRockScissors(PlayerSelection, computerPlayer());

</script>
